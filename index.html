<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App Using HTML</title>
</head>
<body>
    <main>
        <h2>CatPhotoApp </h2>
        <p>View more of cat photos <a href="https://cdn.freecodecamp.org/curriculum/cat-photo">at freecodecamp.org</a></p>
        <figure>
            <img src="relaxing-cat.jpg" alt="an orange cat resting on its back">
            <figcaption><b>My</b> <em>Orange <b>Cat</b></em></figcaption>
        </figure>
        <section>
            <h3>What cats like:</h3>
            <ul>
                <li>Milk</li>
                <li>Lasagna</li>
                <li>Rat</li>
            </ul>
        </section>
        <section>
            <fieldset>
                <legend>Personality</legend>
                <label><input type="radio" checked name="active" id="active">Active</label>
                <label><input type="radio" name="lazy" id="lazy">Lazy</label>
            </fieldset>
            <fieldset>
                <legend>Other Spec</legend>
                <label><input type="checkbox" checked name="happy" id="happy">Happy</label>
                <label><input type="checkbox" name="sad" id="sad">Sad</label>
            </fieldset>
        </section>
    </main>

</body>
</html>
